<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TF | Quiz</title>

   <link rel="icon" href="img/Unbenannt.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">

        <section id="section-1">

            <div id="section-1-1">
               <img src="img/Unbenannt.png" alt="">
            </div>

            <div id="section-1-2">
                <h1>Schreibe dein User Name auf.</h1>
            </div>

            <div id="section-1-3">
                <input id="nickInput" type="text" placeholder="Username" v-model="nickname">
                <br>
                <button id="weiter-1" @click='weiter'>WEITER</button>
            </div>

            <div id="section-1-4"></div>

        </section>

        <section id="section-3" style="display: none">
            
            <div id="section-1-1">
                <img src="img/Unbenannt.png" alt="">
            </div>
            
            <h1>{{ quiz.title }}</h1>
            <div v-for="(question, index) in quiz.questions">
                <div v-show="index === questionIndex">
                    <h2>{{ question.text }}</h2>
                    <ol>
                        <button v-for="response in question.responses" class="anwserBtn"> {{response.text}}
                            <label class="radios">
                                <input type="radio" v-bind:value="response.correct" v-bind:name="index"
                                    v-model="userResponses[index]" style="visibility: hidden" @click="next">
                            </label>
                        </button>
                    </ol>
                    <!-- <button id="weiter-3" v-on:click="next">WEITER</button> -->
                </div>
            </div>
            <div v-show="questionIndex === quiz.questions.length">
                <h3>Quiz ist fertig</h3>
                Du hast {{ score }} von {{ quiz.questions.length }} Fragen richtig beantwortet.
                <br>
                <button id="weiter-3" @click='writeUserData'>Resultat absenden</button>
                <button id="weiter-3" @click="window.location.href = '/init.html';">Highscore</button>
            </div>           

        </section>

        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>

    </div>

</body>

</html>
